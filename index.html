<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React No-JSX Example</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    const { useState } = React;

    function App() {
      const [screen, setScreen] = useState('home');

      if (screen === 'home') {
        return React.createElement(
          'div',
          null,
          React.createElement('h1', null, 'âœ… Home Screen'),
          React.createElement('button', { onClick: () => setScreen('detail') }, 'Go to Detail')
        );
      }

      if (screen === 'detail') {
        return React.createElement(
          'div',
          null,
          React.createElement('h1', null, 'ðŸ½ï¸ Detail Screen'),
          React.createElement('button', { onClick: () => setScreen('home') }, 'Back')
        );
      }
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
